    joint: arm_base_jt
    pid: {p: 100.0, i: 0.01, d: 10.0}
  armlink12_jt_position_controller:
    type: effort_controllers/JointPositionController
    joint: armlink12_jt
    pid: {p: 100.0, i: 0.01, d: 10.0}
  armlink23_jt_position_controller:
